<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <header>
            <h1>AlphaStats</h1>
        </header>
        <h2>AlphaStats is a library that has some functions of the TI-84+ CE Calculator, and it is useful for basic and complex data analysis needed in JS/TS.</h2>
        <p>AlphaStats is open source, and you can find it on <a href="https://github.com/S-Orbital/AlphaStats">GitHub</a>.</p>
        <script type="module" src="./main.js"></script>
        <h3>Features</h3>
        <h4>Calculate mean</h4>
        <label for="MeanInput"></label><input type="text" id="MeanInput" placeholder="Enter a list of numbers separated by comma(s)">
        <button id="calculateButton">Calculate Mean</button>
        <p id="MeanResult"></p>
    </body>
